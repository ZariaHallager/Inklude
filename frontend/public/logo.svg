<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract symbol: Interlocking circles representing unity and inclusion -->
  <g id="symbol">
    <!-- Circle 1 - Coral Pink -->
    <circle cx="12" cy="20" r="8" fill="#FF6B9D" opacity="0.85"/>
    <!-- Circle 2 - Turquoise -->
    <circle cx="20" cy="20" r="8" fill="#4ECDC4" opacity="0.85"/>
    <!-- Circle 3 - Yellow -->
    <circle cx="16" cy="14" r="8" fill="#FFE66D" opacity="0.75"/>
    <!-- Circle 4 - Mint -->
    <circle cx="16" cy="26" r="8" fill="#A8E6CF" opacity="0.75"/>
    
    <!-- Center highlight for depth -->
    <circle cx="16" cy="20" r="3" fill="#F0F6FC" opacity="0.3"/>
  </g>
  
  <!-- Wordmark: "Inklude" -->
  <g id="wordmark">
    <text x="36" y="27" font-family="Poppins, sans-serif" font-size="20" font-weight="600" fill="#F0F6FC" letter-spacing="-0.02em">
      Inklude
    </text>
  </g>
</svg>
