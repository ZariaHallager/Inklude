services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://inklude:inklude@db:5432/inklude
      - API_KEY=${API_KEY:-change-me-to-a-secure-key}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SPACY_MODEL=${SPACY_MODEL:-en_core_web_md}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8000/api/v1/auth/callback/google}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-to-a-random-secret-at-least-32-chars-long}
      - JWT_EXPIRE_MINUTES=${JWT_EXPIRE_MINUTES:-1440}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: inklude
      POSTGRES_PASSWORD: inklude
      POSTGRES_DB: inklude
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inklude"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
