services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://inklude:inklude@db:5432/inklude
      - API_KEY=${API_KEY:-change-me-to-a-secure-key}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SPACY_MODEL=${SPACY_MODEL:-en_core_web_md}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: inklude
      POSTGRES_PASSWORD: inklude
      POSTGRES_DB: inklude
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inklude"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
